apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: elkeid
  labels:
    app: kafka
spec:
  type: NodePort
  ports:
    - port: 9092
      name: kafka-port
      targetPort: 9092
      protocol: TCP
      nodePort: 30092
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: elkeid
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kafka
  template:
    metadata:
      labels:
        name: kafka
        app: kafka
    spec:
      containers:
        - name: kafka
          image: docker.io/wurstmeister/kafka:2.12-2.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_ADVERTISED_PORT
              value: "9092"
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: kafka-service
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper-service:2181"
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_CREATE_TOPICS
              value: "hids_svr:100:1"
